<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head><title layout:title="Register">Register</title></head>
<section layout:fragment="content">
    <h2>New Account</h2>
    <form th:action="@{/register}" th:object="${userRequestDto}"
          method="post" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Username</label>
            <input th:field="*{username}" class="form-control"/>
            <div class="text-danger" th:errors="*{username}"></div>
        </div>
        <div class="col-md-4">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control"/>
            <div class="text-danger" th:errors="*{password}"></div>
        </div>
        <div class="col-md-4">
            <label class="form-label">Role</label>
            <select th:field="*{role}" class="form-select">
                <option th:each="r : ${T(com.project.airlineTicketBookingApp.model.Role).values()}"
                        th:value="${r}" th:text="${r}"></option>
            </select>
            <div class="text-danger" th:errors="*{role}"></div>
        </div>
        <div th:if="${registrationError}" class="alert alert-danger">
            <span th:text="${registrationError}"></span>
        </div>
        <div class="col-12">
            <button class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</section>
</html>
