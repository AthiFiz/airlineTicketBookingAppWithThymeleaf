<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <meta charset="UTF-8">
    <title layout:title="${editMode} ? 'Edit Airport' : 'New Airport'">
        Airport Form
    </title>
</head>

<section layout:fragment="content">
    <h2 th:text="${editMode} ? 'Edit Airport' : 'New Airport'"></h2>

    <form th:action="@{/admin/airports}"
          th:object="${airport}"
          method="post"
          class="row g-3">

        <input type="hidden" name="editMode" th:value="${editMode}" />

        <!-- Code -->
        <div class="col-md-3">
            <label for="code" class="form-label">Code</label>
            <input id="code"
                   type="text"
                   th:field="*{code}"
                   th:readonly="${editMode}"
                   class="form-control"/>
            <div class="text-danger" th:errors="*{code}"></div>
        </div>

        <!-- Name -->
        <div class="col-md-3">
            <label for="name" class="form-label">Name</label>
            <input id="name"
                   type="text"
                   th:field="*{name}"
                   class="form-control"/>
            <div class="text-danger" th:errors="*{name}"></div>
        </div>

        <!-- City -->
        <div class="col-md-3">
            <label for="city" class="form-label">City</label>
            <input id="city"
                   type="text"
                   th:field="*{city}"
                   class="form-control"/>
            <div class="text-danger" th:errors="*{city}"></div>
        </div>

        <!-- Country -->
        <div class="col-md-3">
            <label for="country" class="form-label">Country</label>
            <input id="country"
                   type="text"
                   th:field="*{country}"
                   class="form-control"/>
            <div class="text-danger" th:errors="*{country}"></div>
        </div>

        <!-- Buttons -->
        <div class="col-12">
            <button type="submit"
                    class="btn btn-success"
                    th:text="${editMode} ? 'Update' : 'Create'">
                Submit
            </button>
            <a th:href="@{/admin/airports}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</section>
</html>
